<div class="d-flex">

  <div
    *ngFor="let ruta of rutasList"
    class="col">
    <h1 class="header-text">{{ ruta.ruta }}: <b>{{ ruta.cantidad }}</b> </h1>
    <button class="btn " style="background-color: {{ ruta.color }};"></button>
  </div>

</div>

<hr>

  <div
    *ngFor="let column of colsList; index as i"
    class="col">

    <div class="col d-flex justify-content-evenly">
      <h5>Ruta</h5>
      <h5>.</h5>

      class="mt-4 ps-2 secondary-card" style="background-color: {{ critico.color.color }}; color: #fff">

        <div class="secondary-text col-2 d-flex justify-content-start align-items-center">

        <div class="col d-flex justify-content-evenly">
